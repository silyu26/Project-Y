<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid Pod Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input, button {
            padding: 8px;
            margin: 5px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h2>Login status</h2>
    {% if web_id %}
        <p>You are logged in as {{ web_id }}.</p>
        <form action=/logout method=POST>
            <button type="submit">Logout</button>
        </form>

        <h2>Fetch files</h2>
        <form action=/ method=GET>
            <input value="{{ resource }}" placeholder='Enter Pod endpoint' name='resource'>
            <input type=submit value=Read>
        </form>

        <h2>Post files</h2>
        <form enctype="multipart/form-data" action=/upload method=POST>
            <input value="{{ resource }}" placeholder='Enter Pod endpoint' name='resource1'>
            <input type="file" name="file">
            <button type="submit">Upload</button>
        </form>

        <h2>Create folders</h2>
        <form enctype="multipart/form-data" action=/create_folder method=POST>
            <input value="{{ resource }}" placeholder='Enter Pod endpoint' name='resource2'>
            <input value="{{ resource }}" placeholder='/newfolder1/newfolder2' name='folderResource'>
            <button type="submit">Create</button>
        </form>

        {% if resource %}
            <h2>Resource content</h2>
            <pre>{{ resource_content }}</pre>
        {% endif %}

    {% else %}
        <p>You are not logged in.</p>
        <form action=/login method=POST>
            <button type="submit">Login</button>
        </form>
    {% endif %}
</body>
</html>
